  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Poppins:wght@500&display=swap');
    body {
      color: rgba(255, 255, 255, 0.80);
      text-align: center;
      font-family: 'Inter';
      font-size: 14px;
      font-style: normal;
      font-weight: 700;
      line-height: 1.5;
      background: radial-gradient(35.33% 73.78% at 30.78% 25.53%, rgba(197, 30, 43, 0.30) 0%, rgba(93, 144, 142, 0.00) 100%), radial-gradient(30.30% 56.41% at 77.15% 23.55%, #2C3892 0%, rgba(35, 21, 84, 0.00) 100%), #151517;; 
      background-repeat: no-repeat;
      object-fit: cover;
      object-position: 100vh;
    }
    .red-dot {
          position: relative;
          background-color: #f0f0f0; /* Цвет фона контейнера */
        }
        
        /* Стилизуем псевдоэлемент ::before */
        .red-dot::before {
          content: ""; /* Обязательное свойство для псевдоэлемента */
          position: absolute;
          top: 1%;
          left: 90%;
          transform: translate(-50%, -50%);
          width: 5px;
          height: 5px;
          background-color: red; /* Красный цвет точки */
          border-radius: 50%; /* Делаем точку круглой */
        }
  </style>
</head>
